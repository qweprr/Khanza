<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanzaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Musik Spotify Embed -->
    <div class="music-container">
        <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/track/7eJP7yUp3xVj3vtpqwaUrz?utm_source=generator" 
            width="100%" height="352" frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Efek Salju -->
    <div class="snow"></div>

    <!-- Halaman utama -->
    <div class="container">
        <h1>Dear Khanzaa</h1>
        <p>Selamat datang, semoga hari ini penuh kebahagiaan.</p>

        <!-- Form RSVP -->
        <div class="rsvp">
            <h3>Terima kasih sudah datang! Isi data ya:</h3>
            <form>
                <input type="text" placeholder="Nama" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
